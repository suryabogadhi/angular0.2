<div>
  <h2>List</h2>
  <table class="table table-bordered">
    <thead>

    <tr>
      <th>Sno</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>Phone</th>
    </tr>

    </thead>
    <tbody>
      <tr *ngFor="let students of allStudents; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{students.name}}</td>
        <td>{{students.email}}</td>
        <td>{{students.age}}<span *ngIf="students.age>18" style="color:green">(E)</span></td>
        <td>{{students.phone}}</td>
      </tr>
    </tbody>
  </table>
</div>
