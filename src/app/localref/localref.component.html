
<div class="form-group">
  <label for="email">Name:</label>
  <input type="text" class="form-control"  placeholder="Enter name" name="name" #username>
</div>

<div class="form-group">
  <label for="pwd">Email:</label>
  <input type="text" class="form-control"  placeholder="Enter email" name="email" #userEmail>
</div>

<div class="form-group">
  <label for="pwd">Age:</label>
  <input type="text" class="form-control"  placeholder="Enter age" name="age" [(ngModel)]="age">
</div>

<div class="form-group">
  <label for="pwd">Phone:</label>
  <input type="text" class="form-control"  placeholder="Enter phone" name="phone" [(ngModel)]="phone">
</div>

<button type="submit" class="btn btn-primary" (click)="addstudent(username)">Submit</button>
